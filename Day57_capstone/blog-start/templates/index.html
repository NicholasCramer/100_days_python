<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>

    {% for blog_post in data: %}
    <div class="content">
        <div class="card">
            <h2>{{ blog_post['title'] }}</h2>
            <h3>{{ blog_post["subtitle"] }}</h3>
            <a href="{{ url_for('show_post', index=blog_post['id']) }}">Read</a>
        </div>
    </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Made by Nick Cramer</p>
</footer>
</html>
